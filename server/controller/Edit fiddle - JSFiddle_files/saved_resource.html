<script type="text/javascript">//<![CDATA[
window.onload=function(){
var title = "Geladeira / Refrigerador Electrolux Df36a Frost Free 310l Branco R$1374,60";
var result = [];

/* removing all texts between brackets */
if(title.search(/\[.*?\]/) != -1)
	title = title.replace(/\[.*?\]/, '');

/* removing price tags */
if(title.search(/(R\$ (\d{1,3}(\.\d{3})*|\d+)(\,\d{2})?)/g) != -1)
	title = title.replace(/(R\$ (\d{1,5}(\.\d{3})*|\d+)(\,\d{2})?)/g, '');
if(title.search(/(R\$(\d{1,3}(\.\d{3})*|\d+)(\,\d{2})?)/g) != -1)
	title = title.replace(/(R\$(\d{1,5}(\.\d{3})*|\d+)(\,\d{2})?)/g, '');

/* removing decimal numbers */
if(title.search(/[0-9]+(,[0-9]+)/g) != -1)
	title = title.replace(/[0-9]+(,[0-9]+)/g, '');

/* removing special characters */
if(title.search(/[/!@#$%^&*'"+=-]/g) != -1)
	title =title.replace(/[/!@#$%^&*'"+=-]/g, '');
if(title.search(/\(|\)/g) != -1)
	title = title.replace(/\(|\)/g, '');

/* replacing double whitespaces by single whitespace */
if(title.search(/\s\s+/g != -1))
	title = title.replace(/\s\s+/g, ' ');

/* setting the title to split it and put it into array */
title = title.trim();
title = title.split(" ");
for(var i=0; i<6; i++){
	result.push(title[i]);
}

title = result.join(' ');
console.log(title);
}//]]> 

</script>
